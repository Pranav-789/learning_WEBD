<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../output.css">
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen text-white">
    <div class="bg-gray-700 rounded-lg p-8 shadow-2xl max-w-sm w-full">
        <h2 class="text-center text-3xl mb06 font-bold">Login</h2>
        <form>
            <div class="mb-4">
                <label for="Email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                <input type="email" name="Email" placeholder="Email" class="w-full px-3 py-2 bg-gray-600 rounded-lg border-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="passw" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <input type="password" name="passw" placeholder="Password" class="w-full px-3 py-2 bg-gray-600 rounded-lg border-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700  shadow-lg">Login</button>
        </form>
    </div>
</body>
</html>
